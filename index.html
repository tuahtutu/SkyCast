<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/logo.png" alt="Logo" class="logo">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="activities.html">Activities</a>
        </nav>
    </header>

    <div class="container">
        <!-- Search section for location input -->
        <div class="left-container">
            <section class="search-container">
                <input type="text" id="locationInput" placeholder="Enter city" aria-label="City Input">
                <button id="searchButton" aria-label="Search Weather">Search</button>
            </section>
        </div>

        <!-- Weather display section that will be fetch from the API in the script.js -->
        <div class="right-container">
            <div class="weather-info-container">
                <section class="weather-info">
                    <div class="weather-details-container">
                        <div class="main-weather-details">
                            <div id="location" class="location"></div>
                            <img id="weatherIcon" alt="Weather Icon" class="weather-icon">
                            <div id="weatherCondition" class="weather-condition"></div>
                            <div id="localTime" class="local-time"></div>
                        </div>
                    </div>

                    <section class="categories">
                        <div class="category">
                            <label>Temperature</label>
                            <div id="currentTemperature"></div>
                        </div>
                        <div class="category">
                            <label>Wind Speed</label>
                            <div id="windSpeed"></div>
                        </div>
                        <div class="category">
                            <label>Humidity</label>
                            <div id="humidity"></div>
                        </div>
                        <div class="category">
                            <label>Chance of Rain</label>
                            <div id="chanceOfRain"></div>
                        </div>
                    </section>

                    <!-- 5-day forecast display fetch from the API -->
                    <section class="forecast-info">
                        <h3>5-Day Forecast</h3>
                        <div id="forecast" class="forecast"></div>
                    </section>
                </section>

                <!--Display any error Message such as Location not found-->
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="placeholderMessage" class="placeholder-message"></div>
            </div>
        </div>
    </div>

    <section class="activities">
        <div class="activity-button-container">
            <button id="activityButton">Click for activities recommendations</button>
        </div>
        <!-- Container for activity recommendations from script.js -->
        <div id="activityRecommendations" class="activity-recommendations" style="display: none;"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
