<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Equipment Checklist</title>
    <link rel="stylesheet" href="checklist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-k6RqeWeci5ZR/Lv4MR0sA0FfDOM0cChxG9+RUtH/K1y/UB4Rp3bb0WuM4Hrz3Q1CfNhWi7FSFv4Y5J0fJ84Jw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <img src="images/logo.png" alt="Logo" class="logo">
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="activities.html">Activities</a>

        </nav>
    </header>
    <div class="container">
        <h2>Activity: </h2><h2 id="activityTitleDisplay"></h2>
        <div class="checklist-container">
            <!--This is where the form for adding the equipments-->
            <form id="checklistForm">
                <input type="text" id="equipmentName" placeholder="Equipment Name" required>
                <textarea id="equipmentDescription" placeholder="Description"></textarea>
                <button type="submit">Add Equipment</button>
            </form>

            <h3>Your Equipment Checklist</h3>
            <div id="checklistItemsContainer"><!--Where all the created/add equipments will be display-->
            </div>
        </div>
    </div>
    <script src="checklist.js"></script>
</body>
</html>
