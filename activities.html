<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Activity Diary</title>
    <link rel="stylesheet" href="activity.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-k6RqeWeci5ZR/Lv4MR0sA0FfDOM0cChxG9+RUtH/K1y/UB4Rp3bb0WuM4Hrz3Q1CfNhWi7FSFv4Y5J0fJ84Jw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <img src="images/logo.png" alt="Logo" class="logo">
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="activities.html">Activities</a>
        </nav>
    </header>
    <div class="container">
        <!-- Form to add new activity -->
        <div class="left-container">
            <h2>Plan New Activity</h2>
            <form id="activityForm">
                <input type="text" id="activityTitle" placeholder="Activity Title" required>
                <textarea id="activityDescription" placeholder="Description"></textarea>
                <input type="date" id="activityDate" required>
                <input type="text" id="activityLocation" placeholder="Location" required>
                <button type="submit">Add Activity</button>
            </form>
        </div>
        <!-- Display created activities  -->
        <div class="right-container">
            <h2>Activities Plan List</h2>
            <div id="activitiesContainer">
                <!-- Activity cards will be dynamically displayed here -->
            </div>
        </div>
    </div>
    <script src="activity.js"></script>
</body>
</html>
